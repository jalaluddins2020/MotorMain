<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="map.css" />
    <title>View Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">

</head>
<body>
    <!-- Weather info section -->

    <h1>Weather information</h1>
    <div>
        <div>
            <button type="button" id="resetWeatherBtn">&#8634;</button>
        </div>
        <div id="result">Weather info goes here</div>
    </div>

    <script>
        window.onload = function(event) {
            getWeatherWithCoordinates();
        }   
    </script>
    <br>

    <!-- General map (traffic and car park) section -->
    
    <h1>Traffic information</h1>
    <p>Traffic density around you</p>
    <div>
        <button type="button" id="resetTrafficMapBtn">Refresh Map</button>
        <button type="button" id="trafficToggle">Toggle Traffic Layer</button>
    </div>
    <div id="map"></div>
    
    <!-- Parking lots info/location -->

    <h1>List of parking lots</h1>
    <div>
        <button type="button" id="getCarParkBtn">Get Car Parks</button>
        <button type="button" id="getRoute">Calculate route to car park</button>
    </div>
    <div id="displayCarParks">
        <h3>Parking lots in your area</h3>
        
    </div>

    <!-- End of page -->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ8LDprSmp3bGC56bQWkOo9-Y6_9WvXeI&callback=initMap&v=weekly"
    async
    ></script>
    <script src="map.js"></script>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
            crossorigin="anonymous"></script>
</body>
</html>
