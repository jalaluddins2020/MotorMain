<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:240px;margin-right:40px">

  <hr>

  <div class="col-12" >
    <h1 class="w3-xxxlarge w3-text-red"><b>Edit Your Information</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">

    <div class="formDiv">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Hillview Avenue">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <br><br>
        <div class="col-12">
          <button type="submit" class="btn btn-success" onclick="verify()">Update My Details</button>
        </div>
      </form>
    </div>
