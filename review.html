  <div class="w3-main" style="margin-left:240px;margin-right:40px">
<br>
<br>
<br>

<div class="p-5 mb-4 bg-light rounded-3" id="reviewUs">
  <h1 class="w3-xxxlarge w3-text-red">Review Us</h1>
  <hr style="width:50px;border:5px solid red" class="w3-round">
                <div class="slidecontainer">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <label for="customRange2" class="form-label">Rate your recent experience (0: Not good, 5: Excellent!)</label>
                            <input type="range" min="0" max="5" value="5" class="slider" id="myRange">
                            <p>Value: <span id="value"></span></p>
                        </div>
                    </div>
                </div>

            <div class="container">
                <div class="form-floating">
                    <div class="row">
                        <div class="col-md-8 mx-auto">
                            <label for="floatingTextarea2">Tell us about your experience!</label>
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
<br>
                <div class="container ">
                    <div class="input-group mx-auto" style="width:50%">
                          <!-- <div class="col-md-10 my-auto mx-auto"> -->
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                    </div>
                  </div>
                </div>
<br>
            <div class="container">
                <div class="col-md-12 text-center">
                    <button type="button" class="w3-bar-item w3-light-grey w3-button w3-hover-red"  onclick="submitReview()">Submit Review</button>
                </div>
            </div>
</div>

    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("value");
      output.innerHTML = slider.value;
      slider.oninput = function() {
        output.innerHTML = this.value;
      }

      function submitReview() {
        alert("Thank you for your feedback")
        location.reload();
      }

    </script>
<script src="https://unpkg.com/vue@next"></script>
