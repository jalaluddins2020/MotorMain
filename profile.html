<!DOCTYPE html>
<html lang="en">
<head>
<title>MotorMain</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="mmstyles/style.css">
</head>

<body>
<!-- Sidebar -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:200px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <div class="col" id="nameSide">
      <h5>Welcome, {{namePrint}}!</h5>
    </div>
    <img src="assets/mmLogo2.png" style="width:130px;">
    <!-- <h3 class="w3-padding-64"><b>MotorMain</b></h3> -->
  </div>
  <div class="w3-bar-block">
    <a href="dashboard.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a> 
    <a href="map.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Map</a>
    <a href="faq.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">FAQ</a>
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact Us</a>
    <a href="review.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Review Us</a> 
  </div>
  <div class="dropdown col" id="dropdown" style="position: absolute;bottom: 20px;">
    <img src="assets/mmRider2.jpg" alt="" width="50" height="47" class="rounded-circle dropdown-toggle dropdown" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="profile.html">Profile</a></li>
      <li><a class="dropdown-item" href="settings.html">Settings</a></li>
      <li><button class="dropdown-item" onclick = "signOut()">Sign out</button></li>
    </ul>
  </div>
</nav>

<!-- Sidebar becomes - Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>MotorMain</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!--Start of form group div-->
<div class="container-fluid">

  <div class="col-8 py-5 my-5 mx-auto" style="padding-left: 150px;" id = "main">
    <h1 class="w3-xxxlarge w3-text-red"><b>Information</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <form class>

      <div class = "row">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" v-bind:value = "name">
          <div class="form-text">Eg. John Smith</div>
        </div>
      </div>

      <div class = "row">

        <div class="col-4 mb-3">
          <label for="exampleInputEmail1" class="form-label">Motorcycle Make</label>
          <input type="text" class="form-control" id="make" aria-describedby="emailHelp" v-bind:value = "bikeInfo.make">
          <div class="form-text">Eg. Yamaha</div>
        </div>

        <div class="col-4 mb-3">
          <label for="exampleInputEmail1" class="form-label">Motorcycle Model</label>
          <input type="text" class="form-control" id="model" aria-describedby="emailHelp" v-bind:value = "bikeInfo.model">
          <div class="form-text">Eg. R1</div>
        </div>

        <div class="col-4 mb-3">
          <label for="exampleInputEmail1" class="form-label">Motorcycle Year</label>
          <input type="number" class="form-control" id="year" aria-describedby="emailHelp" v-bind:value = "bikeInfo.year">
          <div class="form-text">Eg. 1999</div>
        </div>

      </div>

      <div class = "row">

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Current Mileage</label>
          <input type="text" class="form-control" id="crMile" aria-describedby="emailHelp" v-bind:value = "bikeInfo.crMile">
          <div class="form-text">Eg. 20000</div>
        </div>

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="text" class="form-control" id="crDate" aria-describedby="emailHelp" v-bind:value = "bikeInfo.crDate">
          <div class="form-text">Eg. dd/mm/yyyy</div>
        </div>

      </div>

      <div class = "row">

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Engine Oil Service Mileage</label>
          <input type="text" class="form-control" id="eoMile" aria-describedby="emailHelp" v-bind:value = "bikeInfo.eoMile">
          <div class="form-text">Eg. 20000</div>
        </div>

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="text" class="form-control" id="eoDate" aria-describedby="emailHelp" v-bind:value = "bikeInfo.eoDate">
          <div class="form-text">Eg. dd/mm/yyyy</div>
        </div>

      </div>

      <div class = "row">

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Spark Plug Service Mileage</label>
          <input type="text" class="form-control" id="spMile" aria-describedby="emailHelp" v-bind:value = "bikeInfo.spMile">
          <div class="form-text">Eg. 20000</div>
        </div>

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="text" class="form-control" id="spDate" aria-describedby="emailHelp" v-bind:value = "bikeInfo.spDate">
          <div class="form-text">Eg. dd/mm/yyyy</div>
        </div>

      </div>

      <div class = "row">

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Coolant Service Mileage</label>
          <input type="text" class="form-control" id="cMile" aria-describedby="emailHelp" v-bind:value = "bikeInfo.cMile">
          <div class="form-text">Eg. 20000</div>
        </div>

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="text" class="form-control" id="cDate" aria-describedby="emailHelp" v-bind:value = "bikeInfo.cDate">
          <div class="form-text">Eg. dd/mm/yyyy</div>
        </div>

      </div>

      <div class = "row">

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Last Brake Pad Service Mileage</label>
          <input type="text" class="form-control" id="brMile" aria-describedby="emailHelp" v-bind:value = "bikeInfo.brMile">
          <div class="form-text">Eg. 20000</div>
        </div>

        <div class="col-6 mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input type="text" class="form-control" id="brDate" aria-describedby="emailHelp" v-bind:value = "bikeInfo.brDate">
          <div class="form-text">Eg. dd/mm/yyyy</div>
        </div>

      </div>
      

      <div class = "text-center">
        <button type = "button" class="btn btn-danger mx-auto my-4" onclick = updateInfo()>Submit</button>
      </div>
    </form>
    </div>
</div>
<!--End of form group div-->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script> 
<!-- This is the API from Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script> 
<!-- This is the API from Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<!-- Firebase Module -->
<script type="module" src="database/firebase.js"></script>
<script src="mmscripts/profile.js"></script>
<script src="mmscripts/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
