<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">

<div class="container" id="formDiv">

    <!--Form Controls Required-->
    <form class="row g-3 text-center mx-auto my-auto">

      <div class="col-md-6 ">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="abc123@gmail.com">
      </div>

      <div class="col-md-6 ">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>

      <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Bukit Panjang Street 1">
      </div>

      <div class="col-6">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Floor">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-6">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="col-12">
        <div class="form-check ">
          
          <label class="form-check-label" for="gridCheck">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            I agree and have read the terms and conditions.
          </label>
        </div>
      </div>

      <div class="col-12">
        <a href="index.html" type="submit" class="btn btn-success" onclick="verify()">Create My Account!</a>
      </div>
      
    </form>

</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
          crossorigin="anonymous"></script>
</body>
</html>
